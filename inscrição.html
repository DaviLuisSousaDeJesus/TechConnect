<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>


    <div class="content">
        <h1>Formulário de Inscrição</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()" required>
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="email"  placeholder="Digite seu melhor email" class="inputs required" oninput="emailvalido()" required>
                <span class="span-required">Digite um email valido</span>
            </div>
            <p>Tipo de Ingresso</p>
            <div class="select">
                <div>
                <input type="radio" name="ingresso" id="online" value="online" required>
                <label for="online">Online</label>
                </div>
                <div>
                <input type="radio" name="ingresso" id="presencial" value="presencial" required>
                 <label for="presencial">Presencial</label> 
                </div>
            </div>
            <div>
                <label for="termo" id="termouso"><a href="termosdeuso.html">Aceitação dos Termos</a></label>
                <input type="checkbox" name="termo" id="termos1" required>
            </div>
            <button type="submit" onclick="enviar()"href="Obrigado.html">Enviar</button>
       
        </form>
    </div>
    <script src="script.js"></script> 
</body>
</html>
